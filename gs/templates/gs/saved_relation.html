{% extends 'gs/home.html' %}
{% load staticfiles %}
{% load static %}
{% load leaflet_tags %}

{% block main %}
<div class="header" id="myHeader">
  <h2 id="corr-heading">Route Relations</h2>
</div>
<div class="container" >
	<div class="row">
		<div class="col-xs-6" >
			<div id="rel-info-box" class="rel-information-box">
				<h3>Lines from Routes.txt</h3>
				<div id="route-lines"></div>
			</div>
		</div>
		<div class="col-xs-6 ">
				<div id="relmap"></div>
		</div>
	</div>
</div>

<script type="text/javascript">
    const map = L.map('relmap').setView([51.505, -0.09], 13);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

	const feed_id = parseInt('{{context.feed_id|safe}}');
    const routes_data_json = '{{context.routes_data | safe}}';
    let routes_data = JSON.parse(routes_data_json);
    const complete_data_json = '{{context.complete_data | safe}}';
    const complete_data = JSON.parse(complete_data_json);

    console.log(routes_data);
	$.ajaxSetup({
        async: false
    });
    Object.keys(routes_data).forEach(function(key, index){
        const html = "<div class='linebtn'><a class='btn btn-primary' onclick='clickfunc(this.id)' id='" + index + "'>" + routes_data[key] + "</a></div><br>";
        $('#route-lines').append(html);
	});
    function clickfunc(id){
    	for (let i in map._layers) {
		    if (map._layers[i].options.format == undefined) {
		        try {
		            map.removeLayer(map._layers[i]);
		        } catch (e) {
		            console.log("problem with " + e + map._layers[i]);
		        }
		    }
		}

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	    }).addTo(map);

        const stopsarr = [];
        let colour;
        complete_data[id].forEach(function(linestopsdata){
	    	linestopsdata.forEach(function(stopdata){
                const lon = parseFloat(stopdata[4]);
                const lat = parseFloat(stopdata[5]);
                const point = new L.LatLng(lat, lon);
                stopsarr.push(point);
	    		colour = stopdata[3];
	    	});
	    });
        const polyline = new L.Polyline(stopsarr, {
            color: colour,
            weight: 3,
            opacity: 0.5,
            smoothFactor: 1
        });
        polyline.addTo(map);

		let bounds = new L.LatLngBounds(stopsarr);
		map.fitBounds(bounds);
	}

</script>
{% endblock %}
